<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer

             id="color"
              src="omer _6.glb" ar ar-placement="wall" camera-controls touch-action="pan-y"  poster="poster.webp" shadow-intensity="0" exposure="0.32"  auto-rotate shadow-softness="0">
              <!-- <button class="Hotspot" slot="hotspot-1" data-position="0.30993801002800003m 0.13758578150148826m 0.046340160467098546m" data-normal="0.9804017221211009m -0.1970087898089303m -2.6469872159769817e-8m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Color Change
          </div>
      </button>-->
    
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

      <!--color select-->
      <input type="color" class="color-input" id="start_color" value="#9ECDE0"
      />


    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
