  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};
    gwd.showSelectedOverlay = function(event) {
      var overlay = document.getElementById('color-chip-selected-overlay');
      var colorChips = document.getElementById('colorchips');
      if (event.target.classList && event.target.classList.contains('color-chip')) {
        // Report engagement when user selects a different color.
        Enabler.reportEngagement();
        // Update the selected color.
        gwd.selectedColor = event.target.getAttribute('data-car-color');
        overlay.style.left = Math.round(event.target.getBoundingClientRect().left - colorChips.getBoundingClientRect().left - 5) + 'px';
        // Reset the border-width of all the color chips.
        for (const child of colorChips.children) {
          if (child !== overlay) {
            child.style.borderWidth = '1px';
          }
        }
        // Update the border-width of the selected color chip to 2px.
        event.target.style.borderWidth = '2px';
      }
    };
    gwd.handleExpand_buttonAction = function(event) {
      if (!originalPage.classList.contains('expanded')) {
        originalPage.classList.add('expanded');
        Enabler.requestFullscreenExpand();
      }
    };
    gwd.show_AR = function(event) {
      const modelViewer = document.querySelector('model-viewer');
      const arButton = document.getElementById('AR-BUTTON');
      arButton.addEventListener('click', () => {
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        }
      });
    };
    gwd.auto_Largo_floor_mid_logoClick = function(event) {
      // GWD Predefined Function
      gwd.actions.events.setInlineStyle('model1', 'display: block;');
      gwd.actions.events.setInlineStyle('model2', 'display: none;');
      gwd.actions.events.setInlineStyle('model3', 'display: none;');
    };
    gwd.auto_Largo_floor_long_logoClick = function(event) {
      // GWD Predefined Function
      gwd.actions.events.setInlineStyle('model2', 'display: block;');
      gwd.actions.events.setInlineStyle('model1', 'display: none;');
      gwd.actions.events.setInlineStyle('model3', 'display: none;');
    };
    gwd.auto_Largo_floor_wide_logo_1Click = function(event) {
      // GWD Predefined Function
      gwd.actions.events.setInlineStyle('model3', 'display:  block;');
      gwd.actions.events.setInlineStyle('model2', 'display: none;');
      gwd.actions.events.setInlineStyle('model1', 'display: none;');
    };
    gwd.color_picker = function(event) { 
      document.getElementById('favcolor').click();
    };
