<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #canvasContainer {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sketchCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid #000000;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Draw Your Sketch</h1>
    <div id="canvasContainer">
        <canvas id="sketchCanvas"></canvas>
    </div>
    <button id="clearButton">Clear</button>
    <button id="sendButton">Send Sketch</button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID
        })();

        const canvas = document.getElementById('sketchCanvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        function resizeCanvas() {
            const container = document.getElementById('canvasContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        document.getElementById('clearButton').addEventListener('click', clearCanvas);
        document.getElementById('sendButton').addEventListener('click', sendSketch);

        function getRelativePos(event) {
            const rect = canvas.getBoundingClientRect();
            if (event.touches) {
                return {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top
                };
            } else {
                return {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            }
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            draw(event); // Start drawing immediately
        }

        function stopDrawing(event) {
            event.preventDefault();
            drawing = false;
            context.beginPath();
        }

        function draw(event) {
            event.preventDefault();
            if (!drawing) return;

            const pos = getRelativePos(event);
            context.lineWidth = 5;
            context.lineCap = 'round';
            context.strokeStyle = 'black';

            context.lineTo(pos.x, pos.y);
            context.stroke();
            context.beginPath();
            context.moveTo(pos.x, pos.y);
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();
        }

        function sendSketch() {
            const dataURL = canvas.toDataURL('image/png');
            const templateParams = {
                image_base64: dataURL,
                to_email: 'user@example.com' // Replace with your email
            };

            console.log(templateParams); // Log the data to check it

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(response => {
                    console.log('SUCCESS!', response.status, response.text);
                }, error => {
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
