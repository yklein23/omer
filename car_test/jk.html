  <script gwd-events="handlers">
    window.gwd = window.gwd || {};
    // Keep track of the selected color to use for metric tracking and exit URL.
    gwd.selectedColor = null;
    var originalPage = document.getElementById('banner-page');
    gwd.handleExpand_buttonAction = function() {
      if (!originalPage.classList.contains('expanded')) {
        originalPage.classList.add('expanded');
        Enabler.requestFullscreenExpand();
      }
    };
    gwd.handleClose_buttonAction = function() {
      Enabler.requestFullscreenCollapse();
    };
    gwd.handleClose_reportManualClose = function() {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.reportManualClose('gwd-ad');
    };
    gwd.auto_Gwd_taparea_1Action = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGoogleAd.exit('gwd-ad', 'Clicked on CTA', 'https://www.google.com', true, true, 'banner-page');
    };
    gwd.handleInteractionStart = function(event) {
      originalPage.classList.add("interacting-with-swirl");
    };
    gwd.handleInteractionEnd = function(event) {
      originalPage.classList.remove("interacting-with-swirl");
    };
    gwd.reportEngagement = function(event) {
      Enabler.reportEngagement();
    };
    gwd.handleCollapseFinish = function(event) {
      originalPage.classList.remove('expanded');
    };
    gwd.handleExpandFinish = function(event) {
      originalPage.classList.add('expanded');
    };
    gwd.exitToLandingPage = function(event) {
      Enabler.reportEngagement();
      // The exit ID and exit URLs must be strings - they can't be composed using variables.
      if (gwd.selectedColor === 'white') {
        Enabler.exit('CTA Exit - white', 'https://www.google.com/?q=white');
      } else if (gwd.selectedColor === 'yellow') {
        Enabler.exit('CTA Exit - yellow', 'https://www.google.com/?q=yellow');
      } else if (gwd.selectedColor === 'blue') {
        Enabler.exit('CTA Exit - blue', 'https://www.google.com/?q=blue');
      } else if (gwd.selectedColor === 'black') {
        Enabler.exit('CTA Exit - black', 'https://www.google.com/?q=black');
      } else {
        Enabler.exit('CTA Exit', 'https://www.google.com');
      }
    };
    gwd.showSelectedOverlay = function(event) {
      var overlay = document.getElementById('color-chip-selected-overlay');
      var colorChips = document.getElementById('colorchips');
      if (event.target.classList && event.target.classList.contains('color-chip')) {
        // Report engagement when user selects a different color.
        Enabler.reportEngagement();
        // Update the selected color.
        gwd.selectedColor = event.target.getAttribute('data-car-color');
        overlay.style.left = Math.round(event.target.getBoundingClientRect().left - colorChips.getBoundingClientRect().left - 5) + 'px';
        // Reset the border-width of all the color chips.
        for (const child of colorChips.children) {
          if (child !== overlay) {
            child.style.borderWidth = '1px';
          }
        }
        // Update the border-width of the selected color chip to 2px.
        event.target.style.borderWidth = '2px';
      }
    };
    gwd.auto_Black_colorchipClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwd3dModelViewer.setMaterialColor('gwd-3d-model-viewer_1', 'car paint', 0, 0, 0);
    };
    gwd.auto_Yellow_colorchipClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwd3dModelViewer.setMaterialColor('gwd-3d-model-viewer_1', 'car paint', 0.7, 0.5, 0);
    };
    gwd.auto_Blue_colorchipClick = function(event) {
      // GWD Predefined Function
      gwd.actions.gwd3dModelViewer.setMaterialColor('gwd-3d-model-viewer_1', 'car paint', 0, 0.01, 0.16);
    };
    gwd.auto_White_colorchipClick = function(event) {

    };

  <script id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');
      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      function handleDomContentLoaded(event) {
        Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_EXPAND_START,
          function() {
            Enabler.finishFullscreenExpand();
          }, false);
        Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_COLLAPSE_START,
          function() {
            Enabler.finishFullscreenCollapse();
          }, false);
        Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_EXPAND_FINISH,
          function() {
            Enabler.finishExpand();
            Enabler.counter('Expansion_Ctr');
            Enabler.startTimer('Expansion_Timer');
          }, false);
        Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_COLLAPSE_FINISH,
          function() {
            Enabler.finishCollapse();
            Enabler.counter('Collapse_Ctr');
            Enabler.stopTimer('Expansion_Timer');
          }, false);
        Enabler.addEventListener(studio.events.StudioEvent.EXIT,
          function handleExit() {
            Enabler.requestFullscreenCollapse();
          }, false);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
